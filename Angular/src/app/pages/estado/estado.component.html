<app-navbar></app-navbar>
<h2>Mis Propuestas</h2>
<ul *ngIf="propuestas.length > 0; else noPropuestas">
  <li *ngFor="let propuesta of propuestas">
    <strong>{{ propuesta.titulo }}</strong> - Estado: <span>{{ propuesta.estado }}</span>
  </li>
</ul>

<ng-template #noPropuestas>
  <p>No tienes propuestas registradas.</p>
</ng-template>
